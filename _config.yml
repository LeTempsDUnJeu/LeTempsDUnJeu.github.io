# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Le temps d'un jeu
brief-intro: Site web de l'association ludique
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://letempsdunjeu.github.io/" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
twitter_username:
facebook_username:
github_username:
email: letempdunjeu@ik.me
weibo_username:
zhihu_username:
linkedIn_username:
dribbble_username:

description_footer: Le temps d'un jeu

# comments
# two ways to comment, only choose one, and use your own short name
duoshuo_shortname:
disqus_shortname:

# statistic analysis
baidu_tongji_id:
google_analytics_id:

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# collections
collections:
  game:
    output: true

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
gems: [jekyll-paginate]
paginate: 10

# tagging
gems: [jekyll/tagging]
tag_page_layout: tag_page
tag_page_dir: tag

plugins:
  - jekyll-paginate
  - jekyll/tagging
